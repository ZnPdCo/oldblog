<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
    <a href="{{ site.BASE_PATH }}/">
        <img src="{{site.author.icon}}" style="height:50px;" class="img-circle" />
    </a>
    <h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

<div id="contact-list" class="text-center">
    <ul class="list-unstyled list-inline">
        {% if site.author.github %}
        <li>
            <a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.bilibili %}
        <li>
            <a class="btn btn-default btn-sm" href="https://space.bilibili.com/{{ site.author.bilibili }}">
                <i class="fa-brands fa-bilibili"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.email %}
        <li>
            <a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <a class="btn btn-default btn-sm search-open">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </li>
    </ul>
    <ul id="contact-list-secondary" class="list-unstyled list-inline">
        {% if site.author.qq %}
        <li>
            <a class="btn btn-default btn-sm" href="tencent://message/?uin={{ site.author.qq }}&Site=&Menu=yes">
                <i class="fa-brands fa-qq"></i>
            </a>
        </li>
        {% endif %}
        {% if site.author.cnblogs %}
        <li>
            <a class="btn btn-default btn-sm" href="https://cnblogs.com/{{ site.author.cnblogs }}">
                <i class="fa-solid fa-blog"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
                <i class="fa-solid fa-rss"></i>
            </a>
        </li>
    </ul>
</div>
<!-- sidebar.html end -->
